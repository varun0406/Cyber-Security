<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Body and Background */
        body {
            background: linear-gradient(45deg, #2b2d42, #8d99ae);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Form Container */
        .form-container {
            background-color: #1c1f2b;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            transition: all 0.3s ease;
        }

        .form-container h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            text-transform: uppercase;
            margin-bottom: 35px;
            color: #f4f4f9;
            text-align: center;
        }

        /* Form Inputs */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #3b4a7b;
            border-radius: 10px;
            background-color: #2b2d42;
            color: #f4f4f9;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #006f8e;
            box-shadow: 0 0 8px rgba(0, 95, 115, 0.5);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 16px;
            background: #005f73;
            color: #ffffff;
            border: none;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.4s ease;
            box-shadow: 0 5px 12px rgba(0, 95, 115, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 95, 115, 0.4);
        }

        button:focus {
            outline: none;
        }

        /* Toggle Form */
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #f4f4f9;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .toggle-link:hover {
            color: #ff4500;
        }

        /* Popup Box */
        .popup-box {
            background-color: #3b4a7b;
            color: #f4f4f9;
            border: 2px solid #006f8e;
            padding: 25px;
            max-height: 380px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .popup-box button {
            background-color: #ff4500;
            border-radius: 8px;
        }
      
    /* ...existing styles... */
    
    .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        text-align: center;
    }
    
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }


    </style>
</head>
<body>
    <!-- Form Container -->
    <div class="form-container">
            <!-- Add this section for flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <h2 id="form-title">Login</h2>
            <!-- ...existing form code... -->
        </div>
        <h2 id="form-title">Login</h2>

        <!-- Login Form -->
        <form id="login-form" method="POST" action="/login" style="display: block;">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <input type="hidden" name="next" value="{{ request.args.get('next', url_for('home')) }}">
            <a href="#" class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</a>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" method="POST" action="/signup" style="display: none;">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <a href="#" class="toggle-link" onclick="toggleForm()">Already have an account? Login</a>
        </form>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const formTitle = document.getElementById('form-title');
    
            if (loginForm.style.display === 'block') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                formTitle.textContent = 'Sign Up';
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                formTitle.textContent = 'Login';
            }
        }
    </script>
</body>
</html>
